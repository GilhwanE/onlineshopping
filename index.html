<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Online Shopping</title>
</head>
<body>
    <!-- logo -->
    <img src="image/logo.png" alt="logo" class="logo">
    <!-- buttons -->
    <section class="buttons">
        <button class="btn">
            <img src="image/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt">
        </button>
        <button class="btn">
            <img src="image/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
        </button>
        <button class="btn">
            <img src="image/blue_s.png" alt="skrit" class="imgBtn" data-key="type" data-value="skrit"> 
        </button>

        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <!-- item -->
    <ul class="items">
        <li class="item">
            <img src="image/blue_p.png" alt="" class="item__thumbnail">
            <span class="item__desc">large, male </span>
        </li>
        <li class="item">
            <img src="image/blue_p.png" alt="" class="item__thumbnail">
            <span class="item__desc">large, male </span>
        </li>
    </ul>
</body>
</html>
