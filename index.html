<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Online Shopping</title>
</head>
<body>
    <!-- logo -->
    <img src="image/logo.png" alt="logo" class="logo">
    <!-- buttons -->
    <section class="buttons">
        <button class="btn">
            <img src="image/blue_t.png" alt="tshirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="image/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn">
            <img src="image/blue_s.png" alt="skrit" class="imgBtn">
        </button>

        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </section>
    <!-- item -->
    <ul class="items">
        <li class="item"></li>
    </ul>
</body>
</html>
